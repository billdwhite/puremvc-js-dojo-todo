<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <title>PureMVC • TodoMVC • Dojo Version</title>
            <link rel="stylesheet" href="assets/base.css">
            <!--[if IE]>
                <script src="js/libs/ie.js"></script>
            <![endif]-->
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos • dojo</h1>
                <label for="new-todo"></label>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                </ul>
            </section>
            <footer id="footer">
                <span id="todo-count"><strong>1</strong> item left</span>
                <ul id="filters">
                    <li>
                        <a id="filterAll" class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a id="filterActive" href="#/active">Active</a>
                    </li>
                    <li>
                        <a id="filterCompleted" href="#/completed">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed">Clear completed (1)</button>
            </footer>
        </section>

        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="http://puremvc.org">Mike Britton and Cliff Hall for the PureMVC Project</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

        <!-- ROUTER -->
        <script src="js/libs/director-1.1.6.min.js"></script>

        <!-- PUREMVC LIBRARY -->
        <script src="js/libs/puremvc-1.0.1.min.js"></script>
        
        <script type="text/javascript"
                src="js/libs/dojo.js"
                data-dojo-config="async:true,
                                  parseOnLoad:true,
                                  packages: [{
                                      name: 'assets',
                                      location: '../../assets'
                                  },{
                                      name: 'todomvcdojo',
                                      location: '../src'
                                  }]">
        </script>
        
        <script type="text/javascript">
            require(
                [
                    "dojo/ready",
                    "dojo/dom",
                    "dojo/on",
                    "dojo/_base/window",
                    "todomvcdojo/app"
                ],
                function(ready, dom, on, win, Application) {
                    ready(function() {
                        console.log("ready()");
                        var app = new Application();
                    });
                }
            );
        </script>
    </body>
</html>
